<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能上下班倒计时</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/countdown.css">
</head>

<body>
    <!-- 八卦图背景 -->
    <div id="bagua-wrapper">
      <div id="bagua-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="bagua-description">
        道可道，非常道
      </div>
    </div>

    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 设置按钮 -->
    <button class="settings-btn" onclick="openSettings()">⚙️</button>

    <!-- 设置弹窗 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSettings()">&times;</span>
            <div class="config-title">设置工作时间</div>
            <div class="time-input-group">
                <label for="workStartHour">上班时间:</label>
                <input type="number" id="workStartHour" min="0" max="23" value="9"> :
                <input type="number" id="workStartMinute" min="0" max="59" value="0">
            </div>
            <div class="time-input-group">
                <label for="workEndHour">下班时间:</label>
                <input type="number" id="workEndHour" min="0" max="23" value="18"> :
                <input type="number" id="workEndMinute" min="0" max="59" value="0">
            </div>
            <div class="time-input-group">
                <label for="showMilliseconds">显示毫秒:</label>
                <input type="checkbox" id="showMilliseconds">
            </div>
            <div>
                <button onclick="setWorkTime()">保存设置</button>
                <button onclick="loadConfig()">加载当前设置</button>
            </div>
        </div>
    </div>

    <!-- 成功提示弹窗 -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <div class="success-message" id="successMessage">设置保存成功!</div>
        </div>
    </div>

    <div class="container">
        <h1>智能倒计时</h1>
        <div class="message" id="message">距离下班还有:</div>
        <div class="time-display" id="countdown">--:--:--</div>
    </div>

    <script src="assets/js/countdown.js"></script>
</body>

</html>
